        // 4. Large Gear - medium obstacle (38x38)
        function drawLargeGearObstacle(x, y) {
            const centerX = x + 19;
            const centerY = y + 19;
            const radius = 17;
            const teeth = 10;
            const toothHeight = 5;

            // Shadow underneath
            ctx.fillStyle = GASTOWN_COLORS.accents.shadow;
            ctx.beginPath();
            ctx.ellipse(centerX, y + 40, 16, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Gear body
            ctx.fillStyle = GASTOWN_COLORS.buildings.copper;
            ctx.beginPath();
            for (let i = 0; i < teeth; i++) {
                const angle1 = (i / teeth) * Math.PI * 2;
                const angle2 = ((i + 0.5) / teeth) * Math.PI * 2;

                const innerX = centerX + Math.cos(angle1) * (radius - toothHeight);
                const innerY = centerY + Math.sin(angle1) * (radius - toothHeight);
                const outerX = centerX + Math.cos(angle1) * radius;
                const outerY = centerY + Math.sin(angle1) * radius;
                const nextInnerX = centerX + Math.cos(angle2) * (radius - toothHeight);
                const nextInnerY = centerY + Math.sin(angle2) * (radius - toothHeight);

                if (i === 0) {
                    ctx.moveTo(innerX, innerY);
                }
                ctx.lineTo(outerX, outerY);
                ctx.lineTo(nextInnerX, nextInnerY);
            }
            ctx.closePath();
            ctx.fill();

            // Bright gear highlight
            ctx.fillStyle = GASTOWN_COLORS.buildings.brassLight;
            ctx.beginPath();
            ctx.arc(centerX - 4, centerY - 4, 9, 0, Math.PI * 2);
            ctx.fill();

            // Center hub (darker)
            ctx.fillStyle = '#4A3421';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 7, 0, Math.PI * 2);
            ctx.fill();

            // Hub highlight
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.beginPath();
            ctx.arc(centerX - 2, centerY - 2, 4, 0, Math.PI * 2);
            ctx.fill();

            // Center hole
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fill();

            // Spoke holes
            ctx.fillStyle = '#3A2A1A';
            for (let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2 + Math.PI / 4;
                const hx = centerX + Math.cos(angle) * 10;
                const hy = centerY + Math.sin(angle) * 10;
                ctx.beginPath();
                ctx.arc(hx, hy, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Outline
            ctx.strokeStyle = '#6B4A2B';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 2, 0, Math.PI * 2);
            ctx.stroke();
        }

        // 5. Coal Cart - taller obstacle (45x48)
        function drawCoalCart(x, y) {
            // Shadow underneath
            ctx.fillStyle = GASTOWN_COLORS.accents.shadow;
            ctx.beginPath();
            ctx.ellipse(x + 22, y + 50, 18, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Cart body (wood - lighter tan)
            ctx.fillStyle = '#9B8365';
            ctx.fillRect(x + 5, y + 10, 35, 25);

            // Cart highlight edge
            ctx.fillStyle = '#B8A080';
            ctx.fillRect(x + 5, y + 10, 3, 25);

            // Cart interior shadow
            ctx.fillStyle = '#4a3a2a';
            ctx.fillRect(x + 8, y + 13, 29, 19);

            // Coal pile
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.moveTo(x + 10, y + 15);
            ctx.lineTo(x + 22, y + 5);
            ctx.lineTo(x + 35, y + 15);
            ctx.lineTo(x + 35, y + 30);
            ctx.lineTo(x + 10, y + 30);
            ctx.closePath();
            ctx.fill();

            // Coal chunks highlights (subtle shine)
            ctx.fillStyle = '#3a3a3a';
            ctx.fillRect(x + 15, y + 10, 4, 4);
            ctx.fillRect(x + 25, y + 12, 3, 3);
            ctx.fillRect(x + 20, y + 18, 5, 4);
            ctx.fillRect(x + 28, y + 8, 3, 3);

            // Metal frame (shiny brass)
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.fillRect(x + 3, y + 8, 4, 29);
            ctx.fillRect(x + 38, y + 8, 4, 29);
            ctx.fillRect(x + 3, y + 8, 39, 4);

            // Frame highlights
            ctx.fillStyle = GASTOWN_COLORS.buildings.brassLight;
            ctx.fillRect(x + 3, y + 8, 2, 29);
            ctx.fillRect(x + 3, y + 8, 39, 1);

            // Wheels (dark iron)
            ctx.fillStyle = '#3A3A3A';
            ctx.beginPath();
            ctx.arc(x + 12, y + 42, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 33, y + 42, 6, 0, Math.PI * 2);
            ctx.fill();

            // Wheel rims
            ctx.strokeStyle = '#5A5A5A';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(x + 12, y + 42, 6, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(x + 33, y + 42, 6, 0, Math.PI * 2);
            ctx.stroke();

            // Wheel hubs (shiny brass)
            ctx.fillStyle = GASTOWN_COLORS.buildings.brassLight;
            ctx.beginPath();
            ctx.arc(x + 12, y + 42, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 33, y + 42, 2, 0, Math.PI * 2);
            ctx.fill();

            // Axle
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(x + 10, y + 40, 25, 4);
        }

        // 6. Steam Vent - low with animated steam (30x20 base, extends when active)
        function drawSteamVent(x, y, steamActive) {
            // Grate base (dark iron)
            ctx.fillStyle = '#3A3A3A';
            ctx.fillRect(x + 2, y + 12, 26, 8);

            // Grate slats
            ctx.fillStyle = '#1a1a1a';
            for (let i = 0; i < 5; i++) {
                ctx.fillRect(x + 5 + i * 5, y + 14, 3, 4);
            }

            // Brass frame with highlights
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.fillRect(x, y + 10, 30, 3);
            ctx.fillRect(x, y + 18, 30, 3);
            ctx.fillRect(x, y + 10, 3, 11);
            ctx.fillRect(x + 27, y + 10, 3, 11);

            // Frame highlights
            ctx.fillStyle = GASTOWN_COLORS.buildings.brassLight;
            ctx.fillRect(x, y + 10, 30, 1);
            ctx.fillRect(x, y + 10, 1, 11);

            // Steam puff when active
            if (steamActive) {
                // Multiple steam puffs rising (brighter white)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.ellipse(x + 15, y + 2, 10, 6, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.ellipse(x + 12, y - 8, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(x + 18, y - 6, 7, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.ellipse(x + 15, y - 18, 12, 7, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            // Warning stripes (golden yellow)
            ctx.fillStyle = GASTOWN_COLORS.accents.gold;
            ctx.fillRect(x + 3, y + 20, 8, 3);
            ctx.fillRect(x + 19, y + 20, 8, 3);
        }

        // 7. Lantern Post - tall obstacle (25x55)
        function drawLanternPost(x, y) {
            // Shadow underneath
            ctx.fillStyle = GASTOWN_COLORS.accents.shadow;
            ctx.beginPath();
            ctx.ellipse(x + 13, y + 57, 8, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Post base (dark iron)
            ctx.fillStyle = '#3A3A3A';
            ctx.fillRect(x + 8, y + 45, 10, 10);

            // Base highlight
            ctx.fillStyle = '#5A5A5A';
            ctx.fillRect(x + 8, y + 45, 10, 2);

            // Post body
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(x + 10, y + 20, 6, 28);

            // Post highlight edge
            ctx.fillStyle = '#4A4A4A';
            ctx.fillRect(x + 10, y + 20, 2, 28);

            // Decorative rings (shiny brass)
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.fillRect(x + 8, y + 43, 10, 3);
            ctx.fillRect(x + 9, y + 30, 8, 2);

            // Ring highlights
            ctx.fillStyle = GASTOWN_COLORS.buildings.brassLight;
            ctx.fillRect(x + 8, y + 43, 10, 1);

            // Lantern housing
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(x + 5, y + 8, 16, 14);

            // Lantern top (copper with highlight)
            ctx.fillStyle = GASTOWN_COLORS.buildings.copper;
            ctx.beginPath();
            ctx.moveTo(x + 3, y + 8);
            ctx.lineTo(x + 13, y + 2);
            ctx.lineTo(x + 23, y + 8);
            ctx.fill();

            // Top highlight
            ctx.fillStyle = GASTOWN_COLORS.buildings.copperLight;
            ctx.beginPath();
            ctx.moveTo(x + 5, y + 7);
            ctx.lineTo(x + 13, y + 3);
            ctx.lineTo(x + 13, y + 5);
            ctx.lineTo(x + 7, y + 8);
            ctx.fill();

            // Glass panels with BRIGHT warm glow (flickering)
            const flicker = 0.8 + Math.sin(frameCount * 0.3) * 0.2;

            // Outer glow (larger, softer)
            ctx.fillStyle = `rgba(255, 200, 100, ${flicker * 0.4})`;
            ctx.beginPath();
            ctx.arc(x + 13, y + 15, 16, 0, Math.PI * 2);
            ctx.fill();

            // Inner glow
            ctx.fillStyle = `rgba(255, 165, 0, ${flicker * 0.5})`;
            ctx.beginPath();
            ctx.arc(x + 13, y + 15, 10, 0, Math.PI * 2);
            ctx.fill();

            // Bright center (golden yellow)
            ctx.fillStyle = `rgba(255, 215, 0, ${flicker})`;
            ctx.fillRect(x + 7, y + 10, 12, 10);

            // White hot center
            ctx.fillStyle = `rgba(255, 255, 200, ${flicker * 0.7})`;
            ctx.fillRect(x + 9, y + 12, 8, 6);

            // Glass frame lines
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + 13, y + 10);
            ctx.lineTo(x + 13, y + 20);
            ctx.moveTo(x + 7, y + 15);
            ctx.lineTo(x + 19, y + 15);
            ctx.stroke();

            // Bracket arm (brass)
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.fillRect(x + 12, y + 18, 4, 4);
        }

        // Unified obstacle drawing function
        function drawObstacle(obstacle) {
            const { type } = obstacle;

            switch(type) {
                // City obstacles
                case 'hydrant':
                    drawFireHydrant(obstacle.x, obstacle.y);
                    break;
                case 'mailbox_blue':
                    drawMailbox(obstacle.x, obstacle.y, 'blue');
                    break;
                case 'mailbox_green':
                    drawMailbox(obstacle.x, obstacle.y, 'green');
                    break;
                case 'cone':
                    drawTrafficCone(obstacle.x, obstacle.y);
                    break;
                case 'barrier':
                    drawStreetBarrier(obstacle.x, obstacle.y);
                    break;
                case 'trash_bin':
                    drawTrashBin(obstacle.x, obstacle.y);
                    break;

                // Gastown obstacles
                case 'brass_barrel':
                    drawBrassBarrel(obstacle.x, obstacle.y);
                    break;
                case 'wooden_crate':
                    drawWoodenCrate(obstacle.x, obstacle.y);
                    break;
                case 'pipe_stack':
                    drawPipeStack(obstacle.x, obstacle.y);
                    break;
                case 'large_gear':
                    drawLargeGearObstacle(obstacle.x, obstacle.y);
                    break;
                case 'coal_cart':
                    drawCoalCart(obstacle.x, obstacle.y);
                    break;
                case 'steam_vent':
                    drawSteamVent(obstacle.x, obstacle.y, obstacle.steamActive);
                    break;
                case 'lantern_post':
                    drawLanternPost(obstacle.x, obstacle.y);
                    break;
            }
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // ===== START GAME =====
        init();
    </script>
