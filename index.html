        let audioContext = null;

        let soundsInitialized = false;

        // ===== SOUND FUNCTIONS =====
        function initAudio() {
            if (soundsInitialized) return;

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Load Gastown music
                if (currentWorld === WORLDS.GASTOWN) {
                    loadGastownMusic();
                }

                soundsInitialized = true;
            } catch (e) {
                console.log('Audio not supported:', e);
            }
        }

        async function loadGastownMusic() {
            try {
                const response = await fetch('audio/gastown-music.mp3');
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                gastownMusic = audioBuffer;

                // Auto-play if game has already started
                if (gameState !== GAME_STATE.TITLE) {
                    playBackgroundMusic();
                }
            } catch (e) {
                console.log('Failed to load Gastown music:', e);
            }
        }

        function playBackgroundMusic() {
            if (!audioContext || !gastownMusic || musicPlaying || isMuted) return;

            const source = audioContext.createBufferSource();
            source.buffer = gastownMusic;
            source.loop = true;

            // Create gain node for volume control
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.4; // 40% volume

            source.connect(gainNode);
            gainNode.connect(audioContext.destination);

            source.start(0);
            musicPlaying = true;

            // Store reference for stopping
            window.currentMusicSource = source;
            window.currentMusicGain = gainNode;
        }

        function stopBackgroundMusic() {
            if (window.currentMusicSource) {
                try {
                    window.currentMusicSource.stop();
                } catch (e) {}
                window.currentMusicSource = null;
                musicPlaying = false;
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            if (window.currentMusicGain) {
                window.currentMusicGain.gain.value = isMuted ? 0 : 0.4;
            }
        }

        // Simple jump sound using Web Audio API oscillator
        function playJumpSound() {
            if (!audioContext || isMuted) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        // Game over sound
        function playGameOverSound() {
            if (!audioContext || isMuted) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        // ===== COOPER BANNER EXPORT =====

            exportCanvas.width = 1500;
            exportCanvas.height = 500;
            const exportCtx = exportCanvas.getContext('2d');

            // Enable nearest-neighbor scaling for crisp pixel art
            exportCtx.imageSmoothingEnabled = false;

            // Draw gradient background (same as title screen)
            const bgGradient = exportCtx.createLinearGradient(0, 0, 0, 500);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#2a2a4e');
            exportCtx.fillStyle = bgGradient;
            exportCtx.fillRect(0, 0, 1500, 500);

            // Decorative ground line

            exportCtx.fillStyle = '#3a3a5e';
            exportCtx.fillRect(0, groundY, 1500, 80);

            // Draw Cooper on the left side (scaled up)
            const cooperScale = 4.5; // Larger for banner
            const cooperX = 120;
            const cooperY = 180;

            const tempCanvas = canvas;
            const tempCtx = ctx;
            canvas = exportCanvas;
            ctx = exportCtx;

            exportCtx.save();
            exportCtx.scale(cooperScale, cooperScale);
            drawCooper(cooperX / cooperScale, cooperY / cooperScale, 0);
            exportCtx.restore();

            canvas = tempCanvas;
            ctx = tempCtx;

            // Text content centered on the right side
            const textCenterX = 900;

            // "COOPER" title
            exportCtx.fillStyle = 'white';
            exportCtx.strokeStyle = 'black';
            exportCtx.lineWidth = 8;
            exportCtx.font = 'bold 120px Courier New';
            exportCtx.textAlign = 'center';
            exportCtx.strokeText('COOPER', textCenterX, 200);
            exportCtx.fillText('COOPER', textCenterX, 200);

            // "THE DOG RUNNER" subtitle
            exportCtx.font = 'bold 32px Courier New';
            exportCtx.fillStyle = '#FFD700';
            exportCtx.fillText('THE DOG RUNNER', textCenterX, 250);

            // "Press Space to Fetch"
            exportCtx.font = 'bold 28px Courier New';
            exportCtx.fillStyle = 'white';
            exportCtx.strokeStyle = 'black';
            exportCtx.lineWidth = 5;
            exportCtx.strokeText('PRESS SPACE TO FETCH', textCenterX, 300);
            exportCtx.fillText('PRESS SPACE TO FETCH', textCenterX, 300);

            // High Score

                exportCtx.font = 'bold 24px Courier New';
                exportCtx.fillStyle = '#FFD700';
                exportCtx.strokeStyle = 'black';

            exportCtx.font = '20px Courier New';
            exportCtx.textAlign = 'center';
            exportCtx.fillText('Built with Claude', 750, 475);

            // Trigger download
            exportCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'cooper-banner-1500x500.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');

            console.log('Cooper banner exported as 1500x500 PNG!');
        }

        // ===== FAVICON GENERATION =====
        function generateFavicons() {
            // Helper function to draw Cooper on a canvas at given size
            function drawCooperIcon(size) {
                const iconCanvas = document.createElement('canvas');
                iconCanvas.width = size;
                iconCanvas.height = size;
                const iconCtx = iconCanvas.getContext('2d');

                // Disable smoothing for crisp pixel art
                iconCtx.imageSmoothingEnabled = false;

                // Fill with transparent background
                iconCtx.clearRect(0, 0, size, size);

                // Calculate scale to fit Cooper in the icon (with small padding)
                const scale = (size * 0.85) / CONFIG.COOPER_WIDTH;
                const offsetX = (size - (CONFIG.COOPER_WIDTH * scale)) / 2;
                const offsetY = (size - (CONFIG.COOPER_HEIGHT * scale)) / 2;

                // Save context and scale
                iconCtx.save();
                iconCtx.translate(offsetX, offsetY);
                iconCtx.scale(scale, scale);

                // Temporarily redirect drawing context
                const tempCanvas = canvas;
                const tempCtx = ctx;
                canvas = iconCanvas;
                ctx = iconCtx;

                // Draw Cooper (we need to define drawCooper's body parts inline here since it uses ctx globally)
                // Body color
                iconCtx.fillStyle = '#D2691E';

                // Body
                iconCtx.fillRect(7, 18, 29, 22);

                // Head
                iconCtx.fillRect(22, 7, 22, 22);

                // Snout
                iconCtx.fillStyle = '#8B4513';
                iconCtx.fillRect(38, 16, 9, 9);

                // Tongue
                iconCtx.fillStyle = '#FF69B4';
                iconCtx.fillRect(45, 22, 5, 3);
                iconCtx.fillRect(47, 24, 3, 2);

                // Ear
                iconCtx.fillStyle = '#A0522D';
                iconCtx.fillRect(18, 4, 7, 11);
                iconCtx.fillRect(20, 13, 4, 4);

                // Eye
                iconCtx.fillStyle = 'black';
                iconCtx.fillRect(29, 13, 4, 4);
                iconCtx.fillStyle = 'white';
                iconCtx.fillRect(31, 13, 2, 2);

                // Nose
                iconCtx.fillStyle = 'black';
                iconCtx.fillRect(43, 20, 3, 3);

                // Legs (standing position)
                iconCtx.fillStyle = '#D2691E';
                iconCtx.fillRect(27, 36, 5, 11);
                iconCtx.fillRect(13, 36, 5, 11);

                // Tail
                iconCtx.fillStyle = '#A0522D';
                iconCtx.fillRect(4, 22, 5, 7);
                iconCtx.fillRect(4, 18, 3, 5);

                // Restore context
                canvas = tempCanvas;
                ctx = tempCtx;
                iconCtx.restore();

                return iconCanvas.toDataURL('image/png');
            }

            // Generate 32x32 favicon
            const favicon32 = drawCooperIcon(32);
            document.getElementById('favicon').href = favicon32;

            // Generate 180x180 Apple touch icon
            const appleIcon180 = drawCooperIcon(180);
            document.getElementById('apple-touch-icon').href = appleIcon180;

            console.log('Favicons generated!');
        }

        // ===== SPRITE EXPORT FUNCTIONS =====
        function exportSprite(drawFunction, originalWidth, originalHeight, filename) {
            const size = 2048;
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = size;
            exportCanvas.height = size;
            const exportCtx = exportCanvas.getContext('2d');

            exportCtx.imageSmoothingEnabled = false;
            exportCtx.clearRect(0, 0, size, size);

            // Calculate scale (80% of canvas)
            const targetSize = size * 0.8;
            const scale = Math.min(targetSize / originalWidth, targetSize / originalHeight);

            // Center sprite
            const offsetX = (size - (originalWidth * scale)) / 2;
            const offsetY = (size - (originalHeight * scale)) / 2;

            // Redirect context temporarily
            const tempCanvas = canvas;
            const tempCtx = ctx;
            canvas = exportCanvas;
            ctx = exportCtx;

            exportCtx.save();
            exportCtx.translate(offsetX, offsetY);
            exportCtx.scale(scale, scale);

            drawFunction(0, 0);

            exportCtx.restore();

            // Restore context
            canvas = tempCanvas;
            ctx = tempCtx;

            // Trigger download
            exportCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = filename;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function exportBuildingPlain() {
            const size = 2048;
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = size;
            exportCanvas.height = size;
            const exportCtx = exportCanvas.getContext('2d');

            exportCtx.imageSmoothingEnabled = false;
            exportCtx.clearRect(0, 0, size, size);

            const buildingW = 100;
            const buildingH = 250;
            const scale = (size * 0.8) / Math.max(buildingW, buildingH);
            const offsetX = (size - (buildingW * scale)) / 2;
            const offsetY = (size - (buildingH * scale)) / 2;

            exportCtx.save();
            exportCtx.translate(offsetX, offsetY);
            exportCtx.scale(scale, scale);

            // Draw building without sign
            exportCtx.fillStyle = '#4A4A4A';
            exportCtx.fillRect(0, 0, buildingW, buildingH);
            exportCtx.fillStyle = '#6A6A6A';
            exportCtx.fillRect(buildingW - 10, 0, 10, buildingH);

            // Windows
            exportCtx.fillStyle = '#A8D8EA';
            for (let wy = 20; wy < buildingH - 10; wy += 20) {
                for (let wx = 10; wx < buildingW - 15; wx += 18) {
                    const hash = ((wx * 7) + (wy * 13)) % 10;
                    if (hash > 1) {
                        exportCtx.fillRect(wx, wy, 8, 12);
                    }
                }
            }

            exportCtx.restore();

            exportCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'building-plain-2048x2048.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function downloadAllSprites() {
            const sprites = [
                { fn: exportCooperSprite, name: 'Cooper' },
                { fn: exportFireHydrant, name: 'Fire Hydrant' },
                { fn: exportMailboxBlue, name: 'Blue Mailbox' },
                { fn: exportMailboxGreen, name: 'Green Mailbox' },
                { fn: exportTrafficCone, name: 'Traffic Cone' },
                { fn: exportStreetBarrier, name: 'Street Barrier' },
                { fn: exportTrashBin, name: 'Trash Bin' },
                { fn: exportTree, name: 'Tree' },
                { fn: exportStopSign, name: 'Stop Sign' },
                { fn: exportTrafficLight, name: 'Traffic Light' },
                { fn: exportTennisBall, name: 'Tennis Ball' },
                { fn: exportBuildingPlain, name: 'Building (Plain)' },
                { fn: exportBuildingWithSign, name: 'Building (CLAUDE Sign)' }
            ];

            let index = 0;
            function downloadNext() {
                if (index < sprites.length) {
                    console.log(`Downloading ${sprites[index].name}...`);
                    sprites[index].fn();
                    index++;
                    setTimeout(downloadNext, 500); // Delay between downloads
                }
            }
            downloadNext();
        }

        // ===== INITIALIZATION =====
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // Check URL for world parameter
            const urlParams = new URLSearchParams(window.location.search);
            const worldParam = urlParams.get('world');
            if (worldParam && worldParam.toLowerCase() === 'gastown') {
                currentWorld = WORLDS.GASTOWN;
            }

            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Load high score
            highScore = parseInt(localStorage.getItem('cooperHighScore')) || 0;

            // Input handlers
            document.addEventListener('keydown', handleKeyDown);
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('click', handleClick);

            // Detect mobile
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // Generate favicons
            generateFavicons();

            // Start game loop
            gameLoop();
        }

        function resizeCanvas() {
            const scale = Math.min(
                window.innerWidth / CONFIG.WIDTH,
                window.innerHeight / CONFIG.HEIGHT
            );

            canvas.width = CONFIG.WIDTH;
            canvas.height = CONFIG.HEIGHT;
            canvas.style.width = (CONFIG.WIDTH * scale) + 'px';
            canvas.style.height = (CONFIG.HEIGHT * scale) + 'px';
        }

        // ===== INPUT HANDLING =====
        function handleKeyDown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                handleAction();
            } else if (e.code === 'KeyM') {
                initAudio();
                toggleMute();
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = CONFIG.WIDTH / rect.width;
            const scaleY = CONFIG.HEIGHT / rect.height;
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;

            if (isMuteButtonClick(x, y)) {
                initAudio();
                toggleMute();
                return;
            }
            handleAction();
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = CONFIG.WIDTH / rect.width;
            const scaleY = CONFIG.HEIGHT / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            if (isMuteButtonClick(x, y)) {
                initAudio();
                toggleMute();
                return;
            }
            handleAction();
        }

        function isMuteButtonClick(x, y) {
            const btnX = CONFIG.WIDTH - 45;
            const btnY = CONFIG.HEIGHT - 45;
            const btnSize = 30;
            const centerX = btnX + btnSize/2;
            const centerY = btnY + btnSize/2;
            const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
            return distance <= btnSize/2 + 5;
        }

        function handleAction() {
            // Initialize audio on first user interaction (browser requirement)
            initAudio();

            if (gameState === GAME_STATE.TITLE) {
                startZoomTransition();
            } else if (gameState === GAME_STATE.PLAYING) {
                jump();
            } else if (gameState === GAME_STATE.GAME_OVER) {
                resetGame();
            }
        }

        // ===== UTILITY FUNCTIONS =====
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // ===== GAME STATE MANAGEMENT =====
        function startZoomTransition() {
            gameState = GAME_STATE.ZOOM_TRANSITION;
            zoomTransition.frame = 0;
            zoomTransition.scale = 3.0;

            // Initialize ball for throw during zoom (flat, high trajectory)
            ball.frame = 0;
            ball.x = 50;
            ball.y = CONFIG.COOPER_GROUND_Y - 30; // Start high
            ball.velocityX = 12; // Fast horizontal movement
            ball.velocityY = -1.5; // Slight upward rise, stays high

            // Initialize background for transition based on world
            if (currentWorld === WORLDS.GASTOWN) {
                gastownLayers.far.offset = 0;
                gastownLayers.midFar.offset = 0;
                gastownLayers.mid.offset = 0;
                gastownLayers.airship = { x: CONFIG.WIDTH + 100, y: 50 };
                steamParticles = [];

                // Start Gastown music
                playBackgroundMusic();
            } else {
                backgroundLayers.clouds.offset = 0;
                backgroundLayers.buildings.offset = 0;
                backgroundLayers.airplanes = [
                    { x: CONFIG.WIDTH + 200, y: 80 + Math.random() * 40, speed: 0.3 }
                ];
            }
        }

        function startGame() {
            gameState = GAME_STATE.PLAYING;
            score = 0;
            level = 1;
            gameSpeed = CONFIG.BASE_SPEED;
            obstacles = [];
            nextObstacleDistance = 400;
            groundOffset = 0;
            frameCount = 0;

            cooper.y = CONFIG.COOPER_GROUND_Y;
            cooper.velocityY = 0;
            cooper.isJumping = false;

            // Initialize background layers based on world
            if (currentWorld === WORLDS.GASTOWN) {
                gastownLayers.far.offset = 0;
                gastownLayers.midFar.offset = 0;
                gastownLayers.mid.offset = 0;
                gastownLayers.airship = { x: CONFIG.WIDTH + 100, y: 50 };
                steamParticles = [];
            } else {
                backgroundLayers.clouds.offset = 0;
                backgroundLayers.buildings.offset = 0;
                backgroundLayers.airplanes = [
                    { x: CONFIG.WIDTH + 200, y: 80 + Math.random() * 40, speed: 0.3 }
                ];
            }
        }

        function resetGame() {
            gameState = GAME_STATE.TITLE;
        }

        function gameOver() {
            gameState = GAME_STATE.GAME_OVER;

            // Play game over sound and stop music
            playGameOverSound();
            stopBackgroundMusic();

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cooperHighScore', highScore);
            }
        }

        // ===== PLAYER ACTIONS =====
        function jump() {
            if (!cooper.isJumping) {
                cooper.velocityY = CONFIG.JUMP_FORCE;
                cooper.isJumping = true;
                playJumpSound();
            }
        }

        // ===== UPDATE LOGIC =====
        function update() {
            if (gameState === GAME_STATE.ZOOM_TRANSITION) {
                updateZoomTransition();
            } else if (gameState === GAME_STATE.PLAYING) {
                updatePlaying();
            }
        }

        function updateZoomTransition() {
            zoomTransition.frame++;

            // Update ball physics (starts at frame 20)
            if (zoomTransition.frame >= 20) {
                ball.x += ball.velocityX;
                ball.y += ball.velocityY;
                // Minimal gravity - ball stays high and flat
                ball.velocityY += 0.05;
            }

            // Check if zoom transition is complete
            if (zoomTransition.frame >= zoomTransition.maxFrames) {
                startGame();
            }
        }

        function updatePlaying() {
            frameCount++;

            // Update score
            score += CONFIG.POINTS_PER_FRAME;

            // Check for level up
            const newLevel = Math.floor(score / CONFIG.POINTS_PER_LEVEL) + 1;
            if (newLevel > level) {
                level = newLevel;
                gameSpeed = CONFIG.BASE_SPEED + (level - 1) * CONFIG.SPEED_INCREASE_PER_LEVEL;
                levelUpTimer = 60; // Show "LEVEL UP" for 60 frames

                // Change day/night every 3 levels (City only - Gastown has no day/night cycle)
                if (currentWorld === WORLDS.CITY && level % 3 === 0) {
                    isDayTime = !isDayTime;
                }
            }

            if (levelUpTimer > 0) levelUpTimer--;

            // Update Cooper
            updateCooper();

            // Update ground
            groundOffset = (groundOffset + gameSpeed) % 40;

            // Update parallax background layers based on world
            if (currentWorld === WORLDS.GASTOWN) {
                // Gastown layers
                gastownLayers.far.offset = (gastownLayers.far.offset + gameSpeed * 0.2) % 800;
                gastownLayers.midFar.offset = (gastownLayers.midFar.offset + gameSpeed * 0.3) % 850;
                gastownLayers.mid.offset = (gastownLayers.mid.offset + gameSpeed * 0.5) % 840; // 7 elements × 120px

                // Move airship slowly
                gastownLayers.airship.x -= gameSpeed * 0.15;
                // Slight bobbing motion
                gastownLayers.airship.y = 50 + Math.sin(frameCount * 0.02) * 5;

                // Respawn airship when off screen
                if (gastownLayers.airship.x < -80) {
                    gastownLayers.airship.x = CONFIG.WIDTH + 100;
                }
            } else {
                // City layers
                backgroundLayers.clouds.offset = (backgroundLayers.clouds.offset + gameSpeed * 0.2) % 400;
                backgroundLayers.buildings.offset = (backgroundLayers.buildings.offset + gameSpeed * 0.5) % 1680; // 14 elements × 120px spacing

                // Update airplanes
                for (let i = backgroundLayers.airplanes.length - 1; i >= 0; i--) {
                    backgroundLayers.airplanes[i].x -= gameSpeed * backgroundLayers.airplanes[i].speed;

                    // Respawn airplane when it goes off screen
                    if (backgroundLayers.airplanes[i].x < -300) {
                        backgroundLayers.airplanes[i].x = CONFIG.WIDTH + 200 + Math.random() * 400;
                        backgroundLayers.airplanes[i].y = 80 + Math.random() * 40;
                    }
                }

                // Spawn second airplane if only one exists and conditions are right
                if (backgroundLayers.airplanes.length < 2 && Math.random() < 0.002) {
                    backgroundLayers.airplanes.push({
                        x: CONFIG.WIDTH + 200,
                        y: 60 + Math.random() * 50,
                        speed: 0.3
                    });
                }
            }

            // Update obstacles
            updateObstacles();

            // Check collisions
            checkCollisions();
        }

        function updateCooper() {
            // Apply gravity
            cooper.velocityY += CONFIG.GRAVITY;
            cooper.y += cooper.velocityY;

            // Ground collision
            if (cooper.y >= CONFIG.COOPER_GROUND_Y) {
                cooper.y = CONFIG.COOPER_GROUND_Y;
                cooper.velocityY = 0;
                cooper.isJumping = false;
            }

            // Animation
            cooper.animTimer++;
            if (cooper.animTimer > 5) {
                cooper.animTimer = 0;
                cooper.prevPrevLegFrame = cooper.prevLegFrame;
                cooper.prevLegFrame = cooper.animFrame;
                cooper.animFrame = (cooper.animFrame + 1) % 8;
            }
        }

        function updateObstacles() {
            // Spawn new obstacles
            nextObstacleDistance -= gameSpeed;
            if (nextObstacleDistance <= 0) {
                spawnObstacle();
                nextObstacleDistance = CONFIG.OBSTACLE_MIN_GAP +
                    Math.random() * (CONFIG.OBSTACLE_MAX_GAP - CONFIG.OBSTACLE_MIN_GAP);
            }

            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // Update steam vent animation (Gastown)
                if (obstacles[i].type === 'steam_vent') {
                    obstacles[i].steamTimer++;
                    // Steam cycles: 60 frames on, 90 frames off
                    const cyclePos = obstacles[i].steamTimer % 150;
                    obstacles[i].steamActive = cyclePos < 60;

                    // Adjust hitbox when steam is active
                    const baseY = CONFIG.COOPER_GROUND_Y + CONFIG.COOPER_HEIGHT;
                    if (obstacles[i].steamActive) {
                        obstacles[i].y = baseY - 45; // Extended hitbox
                        obstacles[i].height = 45;
                    } else {
                        obstacles[i].y = baseY - 23; // Base hitbox
                        obstacles[i].height = 23;
                    }
                }

                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function spawnObstacle() {
            // Use world-specific obstacle types
            const type = currentWorld === WORLDS.GASTOWN ? getGastownObstacleType() : getObstacleType();
            const baseY = CONFIG.COOPER_GROUND_Y + CONFIG.COOPER_HEIGHT;

            switch(type) {
                // ===== CITY OBSTACLES =====
                case 'hydrant':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 43,
                        width: 29,
                        height: 43,
                        type: 'hydrant'
                    });
                    break;

                case 'mailbox_blue':
                case 'mailbox_green':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 47,
                        width: 32,
                        height: 47,
                        type: type
                    });
                    break;

                case 'cone':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 36,
                        width: 25,
                        height: 36,
                        type: 'cone'
                    });
                    break;

                case 'barrier':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 23,
                        width: 43,
                        height: 23,
                        type: 'barrier'
                    });
                    break;

                case 'trash_bin':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 43,
                        width: 36,
                        height: 43,
                        type: 'trash_bin'
                    });
                    break;

                case 'double_cone':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 36,
                        width: 25,
                        height: 36,
                        type: 'cone'
                    });
                    obstacles.push({
                        x: CONFIG.WIDTH + 54,
                        y: baseY - 36,
                        width: 25,
                        height: 36,
                        type: 'cone'
                    });
                    break;

                // ===== GASTOWN OBSTACLES =====
                case 'brass_barrel':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 43,
                        width: 29,
                        height: 43,
                        type: 'brass_barrel'
                    });
                    break;

                case 'wooden_crate':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 40,
                        width: 35,
                        height: 40,
                        type: 'wooden_crate'
                    });
                    break;

                case 'pipe_stack':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 28,
                        width: 40,
                        height: 28,
                        type: 'pipe_stack'
                    });
                    break;

                case 'large_gear':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 38,
                        width: 38,
                        height: 38,
                        type: 'large_gear'
                    });
                    break;

                case 'coal_cart':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 48,
                        width: 45,
                        height: 48,
                        type: 'coal_cart'
                    });
                    break;

                case 'steam_vent':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 23,
                        width: 30,
                        height: 23,
                        type: 'steam_vent',
                        steamActive: false,
                        steamTimer: 0
                    });
                    break;

                case 'lantern_post':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 55,
                        width: 25,
                        height: 55,
                        type: 'lantern_post'
                    });
                    break;

                case 'double_crate':
                    obstacles.push({
                        x: CONFIG.WIDTH,
                        y: baseY - 40,
                        width: 35,
                        height: 40,
                        type: 'wooden_crate'
                    });
                    obstacles.push({
                        x: CONFIG.WIDTH + 55,
                        y: baseY - 40,
                        width: 35,
                        height: 40,
                        type: 'wooden_crate'
                    });
                    break;
            }
        }

        function getObstacleType() {
            if (level < 3) {
                // Levels 1-2: Simple obstacles
                return Math.random() < 0.5 ? 'hydrant' : 'cone';
            } else if (level < 5) {
                // Levels 3-4: Add mailboxes
                const rand = Math.random();
                if (rand < 0.3) return 'hydrant';
                if (rand < 0.5) return 'cone';
                if (rand < 0.75) return 'mailbox_blue';
                return 'mailbox_green';
            } else if (level < 7) {
                // Levels 5-6: Add barrier and double obstacles
                const rand = Math.random();
                if (rand < 0.2) return 'hydrant';
                if (rand < 0.35) return 'cone';
                if (rand < 0.5) return 'mailbox_blue';
                if (rand < 0.65) return 'mailbox_green';
                if (rand < 0.8) return 'barrier';
                return 'double_cone';
            } else {
                // Level 7+: Add trash bin
                const rand = Math.random();
                if (rand < 0.15) return 'hydrant';
                if (rand < 0.28) return 'cone';
                if (rand < 0.42) return 'mailbox_blue';
                if (rand < 0.56) return 'mailbox_green';
                if (rand < 0.70) return 'barrier';
                if (rand < 0.85) return 'trash_bin';
                return 'double_cone';
            }
        }

        function getGastownObstacleType() {
            if (level < 3) {
                // Levels 1-2: Brass barrel, wooden crate
                return Math.random() < 0.5 ? 'brass_barrel' : 'wooden_crate';
            } else if (level < 5) {
                // Levels 3-4: Add pipe stack, large gear
                const rand = Math.random();
                if (rand < 0.25) return 'brass_barrel';
                if (rand < 0.50) return 'wooden_crate';
                if (rand < 0.75) return 'pipe_stack';
                return 'large_gear';
            } else if (level < 7) {
                // Levels 5-6: Add coal cart, steam vent, double crate
                const rand = Math.random();
                if (rand < 0.15) return 'brass_barrel';
                if (rand < 0.30) return 'wooden_crate';
                if (rand < 0.45) return 'pipe_stack';
                if (rand < 0.60) return 'large_gear';
                if (rand < 0.75) return 'coal_cart';
                if (rand < 0.90) return 'steam_vent';
                return 'double_crate';
            } else {
                // Level 7+: Add lantern post, increase variety
                const rand = Math.random();
                if (rand < 0.12) return 'brass_barrel';
                if (rand < 0.24) return 'wooden_crate';
                if (rand < 0.36) return 'pipe_stack';
                if (rand < 0.48) return 'large_gear';
                if (rand < 0.60) return 'coal_cart';
                if (rand < 0.72) return 'steam_vent';
                if (rand < 0.86) return 'lantern_post';
                return 'double_crate';
            }
        }

        function checkCollisions() {
            const cooperBox = {
                x: cooper.x + 4,
                y: cooper.y + 4,
                width: CONFIG.COOPER_WIDTH - 8,
                height: CONFIG.COOPER_HEIGHT - 8
            };

            for (let obstacle of obstacles) {
                const obstacleBox = {
                    x: obstacle.x + 2,
                    y: obstacle.y + 2,
                    width: obstacle.width - 4,
                    height: obstacle.height - 4
                };

                if (boxCollision(cooperBox, obstacleBox)) {
                    gameOver();
                    return;
                }
            }
        }

        function boxCollision(box1, box2) {
            return box1.x < box2.x + box2.width &&
                   box1.x + box1.width > box2.x &&
                   box1.y < box2.y + box2.height &&
                   box1.y + box1.height > box2.y;
        }

        // ===== RENDERING =====
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, CONFIG.WIDTH, CONFIG.HEIGHT);

            // Draw background
            drawBackground();

            if (gameState === GAME_STATE.TITLE) {
                drawTitle();
            } else if (gameState === GAME_STATE.ZOOM_TRANSITION) {
                drawZoomTransition();
            } else if (gameState === GAME_STATE.PLAYING) {
                drawPlaying();
            } else if (gameState === GAME_STATE.GAME_OVER) {
                drawGameOver();
            }

            // Always draw mute button (except during zoom transition)
            if (gameState !== GAME_STATE.ZOOM_TRANSITION) {
                drawMuteButton();
            }
        }

        function drawBackground() {
            // Use world-specific background rendering
            if (currentWorld === WORLDS.GASTOWN) {
                drawGastownBackground();
                return;
            }

            // City world (default) - Sky gradient (day/night cycle)
            const skyGradient = ctx.createLinearGradient(0, 0, 0, CONFIG.HEIGHT);
            if (isDayTime) {
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(1, '#B0E0E6');
            } else {
                skyGradient.addColorStop(0, '#0d1b2a');
                skyGradient.addColorStop(1, '#1b263b');
            }
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, CONFIG.WIDTH, CONFIG.HEIGHT);

            // Only draw parallax layers if playing or game over
            if (gameState === GAME_STATE.PLAYING || gameState === GAME_STATE.GAME_OVER) {
                drawClouds();
                drawAirplanes();
                drawBuildings();
            }

            // Ground
            drawGround();
        }

        function drawClouds() {
            const cloudColor = isDayTime ? '#FFFFFF' : '#2d3142';
            ctx.fillStyle = cloudColor;

            // Draw repeating cloud pattern
            const cloudPattern = [
                { x: 50, y: 40, w: 60, h: 20 },
                { x: 180, y: 60, w: 80, h: 25 },
                { x: 320, y: 35, w: 70, h: 22 }
            ];

            for (let offsetX = -backgroundLayers.clouds.offset; offsetX < CONFIG.WIDTH + 200; offsetX += 400) {
                for (let cloud of cloudPattern) {
                    const x = offsetX + cloud.x;
                    if (x > -100 && x < CONFIG.WIDTH + 100) {
                        // Simple cloud shape using ellipses
                        ctx.beginPath();
                        ctx.ellipse(x, cloud.y, cloud.w / 2, cloud.h / 2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.ellipse(x + cloud.w / 3, cloud.y - 5, cloud.w / 3, cloud.h / 2.5, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.ellipse(x - cloud.w / 4, cloud.y, cloud.w / 3.5, cloud.h / 3, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        function drawAirplanes() {
            for (let plane of backgroundLayers.airplanes) {
                if (plane.x > -300 && plane.x < CONFIG.WIDTH + 100) {
                    drawAirplaneBanner(plane.x, plane.y);
                }
            }
        }

        function drawAirplaneBanner(x, y) {
            // Banner
            ctx.fillStyle = isDayTime ? '#FFFFFF' : '#F0F0F0';
            ctx.fillRect(x - 220, y + 4, 200, 24);

            // Banner text
            ctx.fillStyle = isDayTime ? '#2a2a2a' : '#1a1a1a';
            ctx.font = 'bold 9px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('BUILT WITH CLAUDE', x - 120, y + 18);

            // Banner outline
            ctx.strokeStyle = isDayTime ? '#d0d0d0' : '#c0c0c0';
            ctx.lineWidth = 1;
            ctx.strokeRect(x - 220, y + 4, 200, 24);

            // Rope connecting banner to plane
            ctx.strokeStyle = isDayTime ? '#8B7355' : '#6a5a42';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x - 20, y + 14);
            ctx.lineTo(x, y + 10);
            ctx.stroke();

            // Airplane (simple pixel art)
            ctx.fillStyle = isDayTime ? '#C0C0C0' : '#A0A0A0';

            // Fuselage
            ctx.fillRect(x, y + 8, 24, 6);

            // Wings
            ctx.fillRect(x + 6, y + 4, 12, 2);
            ctx.fillRect(x + 6, y + 20, 12, 2);

            // Tail
            ctx.fillRect(x, y + 6, 4, 10);

            // Nose
            ctx.fillRect(x + 22, y + 10, 4, 2);

            // Windows
            ctx.fillStyle = isDayTime ? '#4A90E2' : '#2a5a8a';
            ctx.fillRect(x + 8, y + 10, 2, 2);
            ctx.fillRect(x + 12, y + 10, 2, 2);
            ctx.fillRect(x + 16, y + 10, 2, 2);
        }

        function drawTree(x, groundY) {
            const treeColors = isDayTime ? {
                trunk: '#8B4513',
                leaves: '#2D5016'
            } : {
                trunk: '#5a3010',
                leaves: '#1a3010'
            };

            // Trunk
            ctx.fillStyle = treeColors.trunk;
            ctx.fillRect(x + 22, groundY - 80, 16, 80);

            // Leaves (rounded canopy)
            ctx.fillStyle = treeColors.leaves;

            // Bottom layer of canopy
            ctx.fillRect(x + 10, groundY - 100, 40, 30);

            // Middle layer
            ctx.fillRect(x + 5, groundY - 120, 50, 30);

            // Top layer
            ctx.fillRect(x + 15, groundY - 135, 30, 20);
        }

        function drawStopSign(x, groundY) {
            const signColors = isDayTime ? {
                pole: '#696969',
                red: '#DC143C',
                redDark: '#B22222',
                white: '#FFFFFF'
            } : {
                pole: '#4a4a4a',
                red: '#B22222',
                redDark: '#8B1A1A',
                white: '#E0E0E0'
            };

            // Pole
            ctx.fillStyle = signColors.pole;
            ctx.fillRect(x + 26, groundY - 90, 8, 90);

            // Pole base
            ctx.fillRect(x + 22, groundY - 10, 16, 10);

            // Octagonal stop sign (simplified as rectangle with corners cut)
            const signY = groundY - 140;

            ctx.fillRect(signX, signY + 8, 40, 24); // Horizontal middle

            // Corner cuts (8 corners of octagon)
            ctx.fillRect(signX + 5, signY + 3, 6, 5); // Top-left
            ctx.fillRect(signX + 29, signY + 3, 6, 5); // Top-right
            ctx.fillRect(signX + 3, signY + 5, 5, 6); // Left-top
            ctx.fillRect(signX + 32, signY + 5, 5, 6); // Right-top
            ctx.fillRect(signX + 3, signY + 29, 5, 6); // Left-bottom
            ctx.fillRect(signX + 32, signY + 29, 5, 6); // Right-bottom
            ctx.fillRect(signX + 5, signY + 32, 6, 5); // Bottom-left
            ctx.fillRect(signX + 29, signY + 32, 6, 5); // Bottom-right

            // White border around octagon
            ctx.strokeStyle = signColors.white;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(signX + 11, signY + 3);
            ctx.lineTo(signX + 29, signY + 3);
            ctx.lineTo(signX + 37, signY + 11);
            ctx.lineTo(signX + 37, signY + 29);
            ctx.lineTo(signX + 29, signY + 37);
            ctx.lineTo(signX + 11, signY + 37);
            ctx.lineTo(signX + 3, signY + 29);
            ctx.lineTo(signX + 3, signY + 11);

            // "STOP" text
            ctx.fillStyle = signColors.white;
            ctx.font = 'bold 13px Courier New';
            ctx.textAlign = 'center';

        function drawTrafficLight(x, groundY) {

                boxDark: '#1a1a1a',
                red: '#8B0000',

                green: '#228B22',

            } : {
                pole: '#4a4a4a',
                box: '#1a1a1a',
                boxDark: '#0a0a0a',
                red: '#660000',
                yellow: '#8B6508',
                green: '#1a6b1a',
                greenGlow: '#00CC00'
            };

            // Pole
            ctx.fillStyle = lightColors.pole;
            ctx.fillRect(x + 24, groundY - 120, 12, 120);

            // Pole base
            ctx.fillRect(x + 20, groundY - 10, 20, 10);

            // Traffic light box
            const boxY = groundY - 180;
            const boxX = x + 10;

            ctx.fillStyle = lightColors.box;
            ctx.fillRect(boxX, boxY, 40, 80);

            // Box outline
            ctx.strokeStyle = lightColors.boxDark;
            ctx.lineWidth = 2;
            ctx.strokeRect(boxX, boxY, 40, 80);

            // Red light (off)
            ctx.fillStyle = lightColors.red;
            ctx.beginPath();
            ctx.arc(boxX + 20, boxY + 15, 10, 0, Math.PI * 2);
            ctx.fill();

            // Yellow light (off)
            ctx.fillStyle = lightColors.yellow;
            ctx.beginPath();
            ctx.arc(boxX + 20, boxY + 40, 10, 0, Math.PI * 2);
            ctx.fill();

            // Green light (ON - active)
            ctx.fillStyle = lightColors.greenGlow;
            ctx.beginPath();
            ctx.arc(boxX + 20, boxY + 65, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';

            ctx.moveTo(boxX, boxY + 53);
            ctx.lineTo(boxX + 40, boxY + 53);

        function drawBuildings() {
            const buildingColors = isDayTime ? {
                base: '#4A4A4A',
                accent: '#6A6A6A',
                window: '#A8D8EA',
                neon: '#FF69B4'
            } : {
                base: '#1a1a2e',
                accent: '#2a2a3e',
                window: '#FFD700',
                neon: '#FF1493'
            };

            // Full 1680px pattern (14 elements × 120px spacing)
            const elementTypes = [
                // First 840px (positions 0-6)
                { type: 'building', w: 80, h: 200, windows: true, sign: false },   // Position 0
                { type: 'building', w: 100, h: 250, windows: true, sign: true },   // Position 1
                { type: 'tree', w: 60, h: 135 },                                   // Position 2
                { type: 'building', w: 70, h: 180, windows: true, sign: false },   // Position 3
                { type: 'building', w: 120, h: 220, windows: true, sign: false },  // Position 4
                { type: 'stop_sign', w: 60, h: 140 },                              // Position 5
                { type: 'building', w: 90, h: 240, windows: true, sign: true },    // Position 6

                // Second 840px (positions 7-13)
                { type: 'building', w: 80, h: 200, windows: true, sign: false },   // Position 7
                { type: 'building', w: 100, h: 250, windows: true, sign: true },   // Position 8
                { type: 'tree', w: 60, h: 135 },                                   // Position 9
                { type: 'building', w: 70, h: 180, windows: true, sign: false },   // Position 10
                { type: 'building', w: 120, h: 220, windows: true, sign: false },  // Position 11
                { type: 'traffic_light', w: 60, h: 180 },                          // Position 12
                { type: 'building', w: 90, h: 240, windows: true, sign: true }     // Position 13
            ];

            let elementIndex = 0;
            const groundY = CONFIG.COOPER_GROUND_Y + CONFIG.COOPER_HEIGHT;

            for (let offsetX = -backgroundLayers.buildings.offset; offsetX < CONFIG.WIDTH + 200; offsetX += 120) {
                const element = elementTypes[elementIndex % 14];
                elementIndex++;

                const x = offsetX;

                if (x > -150 && x < CONFIG.WIDTH + 50) {
                    if (element.type === 'stop_sign') {
                        drawStopSign(x, groundY);
                    } else if (element.type === 'traffic_light') {
                        drawTrafficLight(x, groundY);
                    } else if (element.type === 'tree') {
                        drawTree(x, groundY);
                    } else if (element.type === 'building') {
                        // Building
                        const y = groundY - element.h;

                        // Building base
                        ctx.fillStyle = buildingColors.base;
                        ctx.fillRect(x, y, element.w, element.h);

                        // Building accent/edge
                        ctx.fillStyle = buildingColors.accent;
                        ctx.fillRect(x + element.w - 10, y, 10, element.h);

                        // Windows
                        if (element.windows) {
                            ctx.fillStyle = buildingColors.window;
                            for (let wy = y + 20; wy < y + element.h - 10; wy += 20) {
                                for (let wx = x + 10; wx < x + element.w - 15; wx += 18) {
                                    // Deterministic pattern based on position (skip some windows)
                                    // Use simple hash of position to determine if window should appear
                                    const hash = ((wx * 7) + (wy * 13)) % 10;
                                    if (hash > 1) { // 80% of windows appear (hash 2-9 out of 0-9)
                                        ctx.fillRect(wx, wy, 8, 12);

                                        // Window glow effect at night
                                        if (!isDayTime) {
                                            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                                            ctx.fillRect(wx - 2, wy - 2, 12, 16);
                                            ctx.fillStyle = buildingColors.window;
                                        }
                                    }
                                }
                            }
                        }

                        // CLAUDE neon sign on some buildings
                        if (element.sign) {
                            const signY = y + 30;
                            const signX = x + element.w / 2 - 25;

                            // Sign background
                            ctx.fillStyle = buildingColors.accent;
                            ctx.fillRect(signX - 4, signY - 4, 54, 18);

                            // Neon text
                            ctx.fillStyle = buildingColors.neon;
                            ctx.font = 'bold 11px Courier New';
                            ctx.textAlign = 'center';
                            ctx.fillText('CLAUDE', signX + 23, signY + 9);

                            // Glow effect for neon at night
                            if (!isDayTime) {
                                ctx.shadowColor = buildingColors.neon;
                                ctx.shadowBlur = 10;
                                ctx.fillText('CLAUDE', signX + 23, signY + 9);
                                ctx.shadowBlur = 0;
                            }
                        }
                    }
                }
            }
        }

        function drawGround() {
            const groundY = CONFIG.COOPER_GROUND_Y + CONFIG.COOPER_HEIGHT;

            // Ground line (sidewalk edge)
            ctx.strokeStyle = isDayTime ? '#5A5A5A' : '#2a2a3a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(CONFIG.WIDTH, groundY);
            ctx.stroke();

            // Ground/sidewalk
            ctx.fillStyle = isDayTime ? '#707070' : '#3a3a3a';
            ctx.fillRect(0, groundY, CONFIG.WIDTH, CONFIG.HEIGHT - groundY);

            // Sidewalk tile lines (horizontal)
            ctx.strokeStyle = isDayTime ? '#5A5A5A' : '#2a2a2a';
            ctx.lineWidth = 1;
            for (let y = groundY + 20; y < CONFIG.HEIGHT; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(CONFIG.WIDTH, y);
                ctx.stroke();
            }

            // Sidewalk tile lines (vertical, scrolling)
            for (let i = -groundOffset; i < CONFIG.WIDTH; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, groundY);
                ctx.lineTo(i, CONFIG.HEIGHT);
                ctx.stroke();
            }
        }

        // ===== GASTOWN RENDERING =====
        function drawGastownBackground() {
            // Sky gradient: purple at top -> orange -> warm peach at horizon
            const skyGradient = ctx.createLinearGradient(0, 0, 0, CONFIG.HEIGHT);
            skyGradient.addColorStop(0, GASTOWN_COLORS.sky.top);     // Purple
            skyGradient.addColorStop(0.4, GASTOWN_COLORS.sky.mid);   // Orange
            skyGradient.addColorStop(1, GASTOWN_COLORS.sky.bottom);  // Peach
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, CONFIG.WIDTH, CONFIG.HEIGHT);

            // Only draw parallax layers if playing or game over
            if (gameState === GAME_STATE.PLAYING || gameState === GAME_STATE.GAME_OVER) {
                drawGastownFarLayer();
                drawGastownMidFarLayer();
                drawGastownMidLayer();
                updateSteamParticles();
                drawSteamParticles();
            }

            // Ground
            drawGastownGround();
        }

        function drawGastownFarLayer() {

            // Draw distant smokestack silhouettes - darker for depth

        function drawGastownAirship(x, y) {
            // Envelope (balloon part) - copper/brass colored
            ctx.fillStyle = GASTOWN_COLORS.buildings.copper;

            // Main envelope body (ellipse)
            ctx.beginPath();
            ctx.ellipse(x, y, 60, 25, 0, 0, Math.PI * 2);
            ctx.fill();

            // Highlight on envelope
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.beginPath();
            ctx.ellipse(x, y - 8, 50, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            // Gondola (cabin underneath)
            ctx.fillStyle = '#654321';
            ctx.fillRect(x - 25, y + 25, 50, 15);

            // Gondola windows
            ctx.fillStyle = GASTOWN_COLORS.buildings.window;
            ctx.fillRect(x - 18, y + 28, 8, 8);
            ctx.fillRect(x - 4, y + 28, 8, 8);
            ctx.fillRect(x + 10, y + 28, 8, 8);

            // Ropes connecting envelope to gondola
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x - 20, y + 20);
            ctx.lineTo(x - 20, y + 25);
            ctx.moveTo(x + 20, y + 20);
            ctx.lineTo(x + 20, y + 25);
            ctx.stroke();

            // Propeller at back
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.fillRect(x + 55, y - 5, 8, 10);

            // Propeller blades (animated based on frame)
            const bladeAngle = (frameCount * 0.3) % (Math.PI * 2);
            ctx.save();
            ctx.translate(x + 63, y);
            ctx.rotate(bladeAngle);
            ctx.fillStyle = '#4A4A4A';
            ctx.fillRect(-2, -15, 4, 30);
            ctx.restore();

            // Fins
            ctx.fillStyle = GASTOWN_COLORS.buildings.copper;
            ctx.beginPath();
            ctx.moveTo(x + 50, y - 15);
            ctx.lineTo(x + 60, y - 25);
            ctx.lineTo(x + 60, y - 15);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 50, y + 15);
            ctx.lineTo(x + 60, y + 25);
            ctx.lineTo(x + 60, y + 15);
            ctx.fill();
        }

        function drawGastownClockTower(x, groundY) {
            const towerHeight = 220;
            const towerWidth = 50;

            // Tower base (brick)
            ctx.fillStyle = GASTOWN_COLORS.buildings.brick;
            ctx.fillRect(x, groundY - towerHeight, towerWidth, towerHeight);

            // Brick pattern
            ctx.fillStyle = GASTOWN_COLORS.buildings.brickDark;
            for (let row = 0; row < towerHeight; row += 12) {
                const offsetBrick = (Math.floor(row / 12) % 2) * 10;
                for (let col = 0; col < towerWidth; col += 20) {
                    ctx.fillRect(x + col + offsetBrick, groundY - towerHeight + row, 18, 10);
                }
            }

            // Tower roof (pointed)
            ctx.fillStyle = GASTOWN_COLORS.buildings.copper;
            ctx.beginPath();
            ctx.moveTo(x - 5, groundY - towerHeight);
            ctx.lineTo(x + towerWidth / 2, groundY - towerHeight - 40);
            ctx.lineTo(x + towerWidth + 5, groundY - towerHeight);
            ctx.fill();

            // Clock face
            const clockY = groundY - towerHeight + 40;
            const clockRadius = 18;

            // Clock background
            ctx.fillStyle = '#F5DEB3';
            ctx.beginPath();
            ctx.arc(x + towerWidth / 2, clockY, clockRadius, 0, Math.PI * 2);
            ctx.fill();

            // Clock border (brass)
            ctx.strokeStyle = GASTOWN_COLORS.buildings.brass;
            ctx.lineWidth = 3;
            ctx.stroke();

            // Clock hands
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x + towerWidth / 2, clockY);
            ctx.lineTo(x + towerWidth / 2, clockY - 12);
            ctx.moveTo(x + towerWidth / 2, clockY);
            ctx.lineTo(x + towerWidth / 2 + 8, clockY + 4);
            ctx.stroke();

            // "GAS TOWN" sign on tower
            ctx.fillStyle = GASTOWN_COLORS.buildings.brass;
            ctx.fillRect(x + 2, groundY - towerHeight + 80, towerWidth - 4, 20);
            ctx.fillStyle = '#2a2a2a';
            ctx.font = 'bold 9px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('GAS', x + towerWidth / 2, groundY - towerHeight + 92);
            ctx.fillText('TOWN', x + towerWidth / 2, groundY - towerHeight + 100);

            // Windows
            ctx.fillStyle = GASTOWN_COLORS.buildings.window;
            for (let wy = groundY - towerHeight + 110; wy < groundY - 20; wy += 30) {
                ctx.fillRect(x + 10, wy, 12, 18);
                ctx.fillRect(x + 28, wy, 12, 18);
            }
        }

        function drawGastownWaterTower(x, groundY) {

        function drawGastownGear(x, y, radius) {
            const teeth = 12;
            const toothHeight = radius * 0.2;

            ctx.fillStyle = 'rgba(184, 115, 51, 0.4)'; // Semi-transparent copper

            ctx.beginPath();
            for (let i = 0; i < teeth; i++) {
                const angle1 = (i / teeth) * Math.PI * 2 + (frameCount * 0.01);
                const angle2 = ((i + 0.5) / teeth) * Math.PI * 2 + (frameCount * 0.01);

                const innerX = x + Math.cos(angle1) * (radius - toothHeight);
                const innerY = y + Math.sin(angle1) * (radius - toothHeight);
                const outerX = x + Math.cos(angle1) * radius;
                const outerY = y + Math.sin(angle1) * radius;
                const nextInnerX = x + Math.cos(angle2) * (radius - toothHeight);
                const nextInnerY = y + Math.sin(angle2) * (radius - toothHeight);

                if (i === 0) {
                    ctx.moveTo(innerX, innerY);
                }
                ctx.lineTo(outerX, outerY);
                ctx.lineTo(nextInnerX, nextInnerY);
            }
            ctx.closePath();
            ctx.fill();

            // Center hub
            ctx.fillStyle = 'rgba(139, 69, 19, 0.5)';
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.3, 0, Math.PI * 2);
            ctx.fill();

            // Center hole
            ctx.fillStyle = 'rgba(74, 74, 74, 0.5)';
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.1, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGastownFactory(x, groundY, w, h, hasPipes, hasSign, colorVar = 0) {
            const y = groundY - h;

            // Pick brick color based on variant
            const brickColors = [
                GASTOWN_COLORS.buildings.brickRed,   // 0: Redder brick
                GASTOWN_COLORS.buildings.brickTan,   // 1: Warm tan
                GASTOWN_COLORS.buildings.brickBrown  // 2: Classic brown
            ];
            const brickColor = brickColors[colorVar % 3];

            // Main building (brick)
            ctx.fillStyle = brickColor;
            ctx.fillRect(x, y, w, h);

            // Brick pattern (subtle mortar lines)
            ctx.fillStyle = GASTOWN_COLORS.buildings.brickDark;
            for (let row = 0; row < h; row += 10) {
                const offsetBrick = (Math.floor(row / 10) % 2) * 8;
                for (let col = 0; col < w - 5; col += 16) {
                    if ((col + row) % 30 !== 0) {
                        ctx.fillRect(x + col + offsetBrick, y + row, 14, 8);
                    }
                }
            }

            // Teal/dark green accent trim on some buildings (for contrast)
            if (colorVar === 1) {
                ctx.fillStyle = GASTOWN_COLORS.buildings.tealTrim;
                ctx.fillRect(x, y + h - 8, w, 8); // Bottom trim
                ctx.fillRect(x, y + Math.floor(h / 2), w, 4); // Mid trim
            }

            // Roof trim (copper with highlight)
            ctx.fillStyle = GASTOWN_COLORS.buildings.copper;
            ctx.fillRect(x - 3, y - 5, w + 6, 8);
            ctx.fillStyle = GASTOWN_COLORS.buildings.copperLight;
            ctx.fillRect(x - 3, y - 5, w + 6, 2); // Highlight on top

            // Windows with BRIGHT orange/yellow glow
            for (let wy = y + 25; wy < y + h - 15; wy += 25) {
                for (let wx = x + 12; wx < x + w - 15; wx += 22) {
                    // Glow halo first (behind window)
                    ctx.fillStyle = GASTOWN_COLORS.buildings.windowGlow;
                    ctx.fillRect(wx - 3, wy - 3, 16, 21);

                    // Bright window
                    ctx.fillStyle = GASTOWN_COLORS.buildings.window;
                    ctx.fillRect(wx, wy, 10, 15);

        function drawGastownGround() {
            const groundY = CONFIG.COOPER_GROUND_Y + CONFIG.COOPER_HEIGHT;

            // Ground edge line (darker for contrast)
            ctx.strokeStyle = GASTOWN_COLORS.ground.cobbleDark;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(CONFIG.WIDTH, groundY);
            ctx.stroke();

            // Cobblestone base - gradient from gray to brown
            const groundGradient = ctx.createLinearGradient(0, groundY, 0, CONFIG.HEIGHT);
            groundGradient.addColorStop(0, GASTOWN_COLORS.ground.cobbleGray);
            groundGradient.addColorStop(1, GASTOWN_COLORS.ground.cobbleBrown);
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, groundY, CONFIG.WIDTH, CONFIG.HEIGHT - groundY);

            // Mixed cobblestone pattern (scrolling) - alternating gray and brown
            for (let row = 0; row < (CONFIG.HEIGHT - groundY); row += 12) {
                const offsetCobble = (Math.floor(row / 12) % 2) * 10;
                for (let col = -groundOffset + offsetCobble; col < CONFIG.WIDTH + 20; col += 20) {
                    // Alternate between gray and brown cobbles using position hash
                    const hash = (Math.floor(col / 20) + Math.floor(row / 12)) % 3;
                    if (hash === 0) {
                        ctx.fillStyle = GASTOWN_COLORS.ground.cobbleDark;
                    } else if (hash === 1) {
                        ctx.fillStyle = '#5D5D5D'; // Darker gray
                    } else {
                        ctx.fillStyle = '#6B5344'; // Dark brown
                    }

                    // Rounded cobblestone
                    ctx.beginPath();
                    ctx.arc(col + 8, groundY + row + 6, 7, 0, Math.PI * 2);
                    ctx.fill();

                    // Subtle highlight on some stones
                    if (hash === 1) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.beginPath();
                        ctx.arc(col + 6, groundY + row + 4, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            // Railway tracks (scrolling)
            const trackY = groundY + 20;

            // Track bed (darker gravel)
            ctx.fillStyle = '#2D2D2D';
            ctx.fillRect(0, trackY - 5, CONFIG.WIDTH, 25);

            // Rails (dark iron/steel)
            ctx.fillStyle = GASTOWN_COLORS.ground.track;
            ctx.fillRect(0, trackY, CONFIG.WIDTH, 4);
            ctx.fillRect(0, trackY + 15, CONFIG.WIDTH, 4);

            // Rail shine (steel highlight)
            ctx.fillStyle = GASTOWN_COLORS.ground.trackShine;
            ctx.fillRect(0, trackY, CONFIG.WIDTH, 1);
            ctx.fillRect(0, trackY + 15, CONFIG.WIDTH, 1);

            // Railway ties (scrolling) - dark wood
            ctx.fillStyle = GASTOWN_COLORS.ground.tie;
            for (let i = -groundOffset; i < CONFIG.WIDTH + 20; i += 25) {
                ctx.fillRect(i, trackY - 2, 12, 22);
            }
        }

        // ===== STEAM PARTICLE SYSTEM =====
        function updateSteamParticles() {
            for (let i = steamParticles.length - 1; i >= 0; i--) {
                const p = steamParticles[i];

                // Update position
                p.x += p.vx - gameSpeed * 0.5; // Move with buildings
                p.y += p.vy;

                // Slow down vertical velocity
                p.vy *= 0.98;

                // Add slight horizontal drift
                p.vx += (Math.random() - 0.5) * 0.1;

                // Grow slightly as it rises
                p.size += 0.05;

                // Decrease life
                p.life--;

                // Remove dead particles
                if (p.life <= 0 || p.x < -50) {
                    steamParticles.splice(i, 1);
                }
            }
        }

        function drawSteamParticles() {
            for (let p of steamParticles) {
                const alpha = (p.life / p.maxLife) * 0.6;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

            // Calculate zoom progress with easing
            const progress = zoomTransition.frame / zoomTransition.maxFrames;
            const easedProgress = easeOutCubic(progress);
            const currentScale = zoomTransition.scale - ((zoomTransition.scale - zoomTransition.targetScale) * easedProgress);

            // Draw full scene with zoom
            ctx.save();
            ctx.translate(CONFIG.WIDTH / 2, CONFIG.HEIGHT / 2);
            ctx.scale(currentScale, currentScale);
            ctx.translate(-CONFIG.WIDTH / 2, -CONFIG.HEIGHT / 2);

            // Draw background layers based on world

                drawGastownFarLayer();
                drawGastownMidFarLayer();

        // Helper function to draw tennis ball
        function drawTennisBall(x, y, radius) {
            // Neon green/yellow tennis ball
            ctx.fillStyle = '#CCFF00';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            // White curved seam lines (classic tennis ball pattern)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1.5;

            // Left curve
            ctx.beginPath();
            ctx.arc(x - radius * 0.3, y, radius * 0.9, -Math.PI * 0.6, Math.PI * 0.6);
            ctx.stroke();

            // Right curve
            ctx.beginPath();
            ctx.arc(x + radius * 0.3, y, radius * 0.9, Math.PI * 0.4, Math.PI * 1.6);

            // Shadow/depth
            ctx.fillStyle = 'rgba(150, 200, 0, 0.3)';

            ctx.arc(x + radius * 0.3, y + radius * 0.3, radius * 0.4, 0, Math.PI * 2);

            ctx.fillStyle = '#D2691E';

            // 8-frame leg cycle (90% size)
            const legCycle = [
                { front: { x: 27, y: 36, h: 11 }, back: { x: 13, y: 36, h: 11 } }, // Frame 0: neutral
                { front: { x: 29, y: 34, h: 13 }, back: { x: 13, y: 38, h: 9 } },  // Frame 1: front up
                { front: { x: 31, y: 32, h: 14 }, back: { x: 13, y: 40, h: 7 } },  // Frame 2: front high
                { front: { x: 29, y: 34, h: 13 }, back: { x: 14, y: 38, h: 9 } },  // Frame 3: front down, back starting
                { front: { x: 27, y: 36, h: 11 }, back: { x: 16, y: 36, h: 11 } }, // Frame 4: neutral
                { front: { x: 27, y: 38, h: 9 },  back: { x: 18, y: 34, h: 13 } }, // Frame 5: back up
                { front: { x: 27, y: 40, h: 7 },  back: { x: 20, y: 32, h: 14 } }, // Frame 6: back high
                { front: { x: 27, y: 38, h: 9 },  back: { x: 16, y: 34, h: 13 } }  // Frame 7: back down
